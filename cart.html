<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart</title>

		<!-- Boostrap 4 CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="./styles/shoppingBasket.css" />
		<link rel="stylesheet" href="./styles/cart.css" />

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<!-- Navbar Boostrap 4 start -->
		<nav class="navbar navbar-dark bg-dark">
			<a href="./index.html" class="navbar-brand text-light">Home</a>
			<div class="cart">
				<a href="#">
					<img
						class="nav-icon"
						src="./img/icons/purple-shopping-cart.png"
						alt="home icon"
					/>
				</a>
				<div id="cartAmount" class="cartAmount text-light">0</div>
			</div>
		</nav>
		<!-- Navbar Boostrap 4 finish -->

		<!-- Main start -->
		<div id="label" class="label"></div>

		<main>
			<!--Content basket start-->
			<section id="shoppingCart" class="shopping-cart">
				<div class="content-contact content-basket">
					<!--Content contact left start-->
					<div class="content-basket-left">
						<div class="card">
							<div class="row align-items-center">
								<div class="col justify-content-center">
									<div class="row">
										<div class="card music-card-5">
											<div class="card-body text-center">
												<p class="card-text">£ 5</p>
											</div>
										</div>
									</div>
								</div>
								<div class="col">
									<div class="row m-0">
										<button class="btn btn-minus p-0">
											<i class="bi bi-dash-lg"></i>
										</button>
										<div class="quantity text-light p-2">0</div>
										<button class="btn btn-plus p-0">
											<i class="bi bi-plus-lg"></i>
										</button>
									</div>
								</div>
								<div class="col">
									<span class="fa fa-trash form-control-icon"></span>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="row align-items-center">
								<div class="col">
									<div class="row">
										<div class="card music-card-10">
											<div class="card-body text-center">
												<p class="card-text">£ 10</p>
											</div>
										</div>
									</div>
								</div>
								<div class="col">
									<div class="row m-0">
										<button class="btn btn-minus p-0">
											<i class="bi bi-dash-lg"></i>
										</button>
										<div class="quantity text-light p-2">0</div>
										<button class="btn btn-plus p-0">
											<i class="bi bi-plus-lg"></i>
										</button>
									</div>
								</div>
								<div class="col">
									<span class="fa fa-trash form-control-icon"></span>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="row align-items-center">
								<div class="col">
									<div class="row">
										<div class="card music-card-20">
											<div class="card-body text-center">
												<p class="card-text">£ 20</p>
											</div>
										</div>
									</div>
								</div>
								<div class="col">
									<div class="row m-0">
										<button class="btn btn-minus p-0">
											<i class="bi bi-dash-lg"></i>
										</button>
										<div class="quantity text-light p-2">0</div>
										<button class="btn btn-plus p-0">
											<i class="bi bi-plus-lg"></i>
										</button>
									</div>
								</div>
								<div class="col">
									<span class="fa fa-trash form-control-icon"></span>
								</div>
							</div>
						</div>
						<div class="back-to-shop">
							<a href="#">&leftarrow;</a
							><span class="text-light p-lg-2">Back to shop</span>
						</div>
					</div>
				</div>
			</section>

			<!--Content basket left finish -->
		</main>
		<!-- Main finish -->

		<!-- custom js -->
		<script src="./js/data.js"></script>
		<script src="./js/cart.js"></script>

		></script> -->
	</body>
</html>
