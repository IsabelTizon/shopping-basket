<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping Basket</title>

		<!-- Boostrap 4 CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="shoppingBasket.css" />
	</head>
	<body>
		<!-- Navbar Boostrap 4 start -->
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand text-light">Logo</a>
			<div class="cart">
				<a href="#">
					<img
						class="nav-icon"
						src="./img/icons/purple-shopping-cart.png"
						alt="home icon"
					/>
				</a>
				<div id="cartAmount" class="cartAmount text-light">0</div>
			</div>
		</nav>
		<!-- Navbar Boostrap 4 start -->
		<main>
			<!-- Card section start -->
			<div
				id="vouchersCardDeck"
				class="vouchersCardDeck card-deck row-cols-auto"
			>
				<div class="col">
					<div class="card card-voucher">
						<img
							class="card-img-top"
							src="./img/vouchers.jpg"
							alt="Card image cap"
						/>
						<div class="card-body">
							<h4 class="card-title text-light">£ 5</h4>
							<p class="card-text text-light">
								This card has supporting text below as a natural lead-in to
								additional content.
							</p>
							<div class="row">
								<div class="col">
									<div class="row m-0">
										<button class="btn btn-minus p-0">
											<i class="bi bi-dash-lg"></i>
										</button>
										<div class="quantity text-light p-2">0</div>
										<button class="btn btn-plus p-0">
											<i class="bi bi-plus-lg"></i>
										</button>
									</div>
								</div>
								<div class="col">
									<button type="submit" class="btn btn-cart-card">
										Check out
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card card-voucher">
						<img
							class="card-img-top"
							src="./img/vouchers2.jpg"
							alt="Card image cap"
						/>
						<div class="card-body">
							<h4 class="card-title text-light">£ 10</h4>
							<p class="card-text text-light">
								This card has supporting text below as a natural lead-in to
								additional content.
							</p>
							<div class="row">
								<div class="col">
									<div class="row m-0">
										<button class="btn btn-minus p-0">
											<i class="bi bi-dash-lg"></i>
										</button>
										<div class="quantity text-light p-2">0</div>
										<button class="btn btn-plus p-0">
											<i class="bi bi-plus-lg"></i>
										</button>
									</div>
								</div>
								<div class="col">
									<button type="submit" class="btn btn-cart-card">
										Check out
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card card-voucher">
						<img
							class="card-img-top"
							src="./img/vouchers4.jpg"
							alt="Card image cap"
						/>
						<div class="card-body">
							<h4 class="card-title text-light">£ 20</h4>
							<p class="card-text text-light">
								This card has supporting text below as a natural lead-in to
								additional content.
							</p>
							<div class="row">
								<div class="col">
									<div class="row m-0">
										<button class="btn btn-minus p-0">
											<i class="bi bi-dash-lg"></i>
										</button>
										<div class="quantity text-light p-2">0</div>
										<button class="btn btn-plus p-0">
											<i class="bi bi-plus-lg"></i>
										</button>
									</div>
								</div>
								<div class="col">
									<button type="submit" class="btn btn-cart-card">
										Check out
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- Card section 4 finish -->

		<!-- custom js -->
		<script src="shoppingBasket.js"></script>

		<!-- Boostrap 4  js -->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
			integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
			crossorigin="anonymous"
		></script>
	</body>
</html>
